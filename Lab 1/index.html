<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIIT</title>
</head>
<body>
    <script type='text/javascript'>
    
    // Question 1
    var myFirstFunction = function (){
        console.log("Hello world..!");
    }
    var mySecondFunction = function (firstFunction){
        firstFunction();
    }
    mySecondFunction(myFirstFunction);

    // Question 2
    var myObject = {
        name : { first : 'Saman' , last: 'Perera'},
        age : 20,
        fullName : function myName(){
            console.log('hello ' + this.name.first + ' ' +  this.name.last);
            console.log(`You are ${this.age} years old`);
        }
    }
    myObject.fullName();

    // Question 3
    window.vehicleName = 'bus';
    function printVehicleName(){
        console.log(this.vehicleName); 
    }
    var Vehicle = {
        vehicleName : 'car',
        getVehicleName : printVehicleName
    }
    printVehicleName(); // output : bus
    Vehicle.getVehicleName(); // output : car

    // Question 4
    function taxCalculator(percentage){
        return function (amount){
            return (amount * percentage);
        }
    }
    var calculator = taxCalculator(0.1);
    console.log(calculator(100));

    // Question 5
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((response) => response.json())
    .then((json) => console.log(json));
    
    /* using async and await */
            const jsonData = async () => {
            try{
                var response = await fetch('https://jsonplaceholder.typicode.com/posts')
                const data = await response.json();
                console.log(data)
            }
            catch(ex){
                console.log(ex)
            }
        }

        jsonData();
    </script>
</body>
</html>
